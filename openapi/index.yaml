openapi: 3.0.0
info:
  title: forager
  version: 1.0.0
  description: API for user operations

components:
  securitySchemes:
    tokenHeader:
      type: http
      in: header
      name: Authorization
      description: authentication token in request
  schemas:
    UserRequest:
      type: object
      properties:
        username:
          type: string
          description: User's username
        password:
          type: string
          description: User's password
    RegisterUserRequest:
      $ref: '#/components/schemas/UserRequest'
    AuthenticateUserRequest:
      $ref: '#/components/schemas/UserRequest'
    TokenResponse:
      type: object
      properties:
        token:
          type: string
          description: authentication token

    FoodEstablishmentRequest:
      type: object
      properties:
        sfa_license_no:
          type: string
          description: license number issued by authorities
        postal_code_official:
          type: string
          description: location by postal code
        business_name:
          type: string
          description: registered business name
    FoodEstablishment:
      type: object
      properties:
        sfa_license_no:
          type: string
          description: license number issued by authorities
        postal_code_official:
          type: string
          description: location by postal code
        business_name:
          type: string
          description: registered business name
paths:
  /auth/register:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: User created successfully
  /auth/authenticate:
    post:
      summary: Obtain token credentials given username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateUserRequest'
      responses:
        '200':
          description: Token obtained successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Token not obtained. Credentials not matched.
  /establishment:
    post:
      summary: Create a food establishment
      security:
        - tokenHeader: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FoodEstablishmentRequest'
      responses:
        '201':
          description: Food establishment created successfully
  /establishment/all:
    post:
      summary: Get establishment
      security:
        - tokenHeader: [ ]
      responses:
        '200':
          description: Food establishment get all successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FoodEstablishmentRequest'
                  message:
                    type: string